<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .description {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .email-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-direction: column;
        }

        @media (min-width: 500px) {
            .email-form {
                flex-direction: row;
            }
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .divider {
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #e0e0e0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            background: #f0f0f0;
            color: #667eea;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            font-size: 20px;
        }

        .social-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
        }

        .footer {
            color: #999;
            font-size: 0.9em;
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 65%;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 30%;
            }
            50% {
                width: 80%;
            }
            100% {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöÄ</div>
        
        <h1>Coming Soon</h1>
        <div class="subtitle">Something Amazing is on the Way</div>
        
        <p class="description">
            We're working hard to bring you an incredible ticketing experience. 
            Stay tuned for updates and be the first to know when we launch!
        </p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <hr class="divider">

        <p style="color: #999; margin-bottom: 15px; font-size: 0.95em;">Follow us for updates</p>
        <div class="social-links">
            <a href="#" title="Twitter" aria-label="Twitter">ùïè</a>
            <a href="#" title="Facebook" aria-label="Facebook">f</a>
            <a href="#" title="Instagram" aria-label="Instagram">üì∑</a>
            <a href="#" title="LinkedIn" aria-label="LinkedIn">in</a>
        </div>

        <div class="footer">
            <p>&copy; 2026 Ticketchopper. All rights reserved.</p>
        </div>
    </div>


</body>
</html>
